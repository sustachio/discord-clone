<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Document</title>
</head>
<body class="dark-theme">
    <section class="main-grid">

        <div class="sidebar">
            <div class="server">
                <img class="server-ico" src="https://cdn.discordapp.com/icons/832068943904505867/af26ac1fb098e9a11d1674eb2a5f95a8.webp?size=128">
            </div>
        </div>

        <div class="channels top">channels-top</div>
        <div class="content top">content-top</div>

        <div class="channels">
            {% block channels %}{% endblock %}
        </div>

        <div class="profile">profile</div>
        <div class="content">content</div>

    </section>
</body>
</html>
